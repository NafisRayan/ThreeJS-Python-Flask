<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Text Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="h-screen w-screen flex justify-center items-center">
        <canvas id="canvas" class="w-1/2 h-1/2"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <script>
        // Create the scene, camera and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas'),
            antialias: true
        });

        // Set the renderer size
        renderer.setSize(window.innerWidth / 2, window.innerHeight / 2);

        // Position the camera
        camera.position.z = 5;

        // Load the font
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('./helvetiker_bold.typeface.json', (font) => {
            // Create the text
            const textGeometry = new THREE.TextGeometry('Hi whats up', {
                font: font,
                size: 0.5,
                height: 0.1,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelOffset: 0,
                bevelSegments: 3
            });

            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const text = new THREE.Mesh(textGeometry, textMaterial);

            // Add the text to the scene
            scene.add(text);

            // Animate the scene
            function animate() {
                requestAnimationFrame(animate);

                // Rotate the text
                text.rotation.y += 0.01;

                renderer.render(scene, camera);
            }

            animate();
        });
    </script>
</body>
</html>
